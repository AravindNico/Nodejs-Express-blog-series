<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Login</title>

    <!-- Bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="./style/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="./style/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="./style/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="./style/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="./style/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="/login" method="POST">
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username"  name="Username" required />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password"  name="password" required />
              </div>
              <div>
                <input id="loginUser" type="submit" class="btn btn-default submit" name="login" value="Login"/>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form action="/register" method="POST">
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" name="regUsername" required/>
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" name="regEmail" required />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="regPassword" required />
              </div>
              <div>
                <input id="regUser" type="submit" class="btn btn-default submit" name="registerNewUser" value="Register" />
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
